<!DOCTYPE html>
<html>

<head>
  <title> Electro News </title>
  <link rel="stylesheet" href="css/photon.css">
</head>

<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <!-- Side Bar -->
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Categories</h5>

            <span class="nav-group-item active" id="cat-busi">
              <span class="icon icon-briefcase"></span>
              Business
            </span>

            <span class="nav-group-item active" id="cat-sports">
              <span class="icon icon-network"></span>
              Sports
            </span>

            <span class="nav-group-item active" id="cat-poli">
              <span class="icon icon-users"></span>
              Politics
            </span>

            <span class="nav-group-item active" id="cat-tech">
              <span class="icon icon-monitor"></span>
              Technology
            </span>

            <span class="nav-group-item active" id="cat-ente">
              <span class="icon icon-music"></span>
              Entertainment
            </span>

            <span class="nav-group-item active" id="cat-health">
              <span class="icon icon-plus-squared"></span>
              Health
            </span>
          </nav>
        </div>

        <!-- Content -->
        <div class="pane">
          <ul class="list-group" id="news-list">

          </ul>
        </div>
      </div>

    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title"></h1>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
